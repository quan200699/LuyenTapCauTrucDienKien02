<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    var a = eval(prompt("a:"));
    var b = eval(prompt("b:"));
    var c = eval(prompt("c:"));
    if(a==0)
    {
        if(b==0)
        {
            if(c==0)
            {
                alert("Phuong trinh vo so nghiem");
            }
            else
            {
                alert("Phuong trinh vo nghiem");
            }
        }
        else
        {
            alert("Phuong trinh co nghiem x = "+(-c/b));
        }
    }
    else
    {
        var delta =b*b-4*a*c;
        if(delta<0)
        {
            alert("Phuong trinh vo nghiem");
        }
        else if(delta==0)
        {
            alert("Phuong trinh co nghiem kep x =" -b/a);
        }
        else
        {
            var x1 = (-b+Math.sqrt(delta))/(2+a);
            var x2 = (-b-Math.sqrt(delta))/(2+a);
            alert("Phuong trinh co 2 nghiem x1 = "+x1+" va x2 = "+x2);
        }
    }
</script>
</body>
</html>
