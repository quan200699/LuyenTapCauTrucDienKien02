<body>
<script>
    var a = eval(prompt("a:"));
    var b = eval(prompt("b:"));
    var c = eval(prompt("c:"));
    if(a>0&&b>0&&c>0)
    {
        if(a+b>c&&a+c>b&&b+c>a)
        {
            alert("Tam giac");
        }
        else
        {
            alert("Khong phai tam giac");
        }
    }
    else
    {
        alert("Khong phai tam giac");
    }
</script>
