<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    var age = eval(prompt("Nhap tuoi:"));
    if(parseInt(age)!=age)
    {
        alert("Khong phai tuoi nguoi");
    }
    else
    {
        if(age>0&&age<120)
        {
            alert("Tuoi nguoi");
        }
        else
        {
            alert("Khong phai tuoi nguoi");
        }
    }
</script>
</body>
</html>
